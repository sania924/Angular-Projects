<h3 class="mt-3">Filter Operator</h3>
<hr />
<div class="row">
  <div class="col-md-4 px-5">
    <strong>Exercise 1</strong>
    <hr />
    <p class="bg-light border-round py-4 px-3">
      <strong>Filter :</strong> by Length
    </p>
    <table class="table">
      <tr class="px-4">
        <th>id</th>
        <th>name</th>
      </tr>
      <hr />
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </table>
    <hr />
  </div>

  <div class="col-md-4">
    <strong>Exercise 2</strong>
    <hr />
    <p class="bg-light border-round py-4 px-3">
      <strong>Filter :</strong> by Gender
    </p>
    <table class="table">
      <tr class="px-4">
        <th>id</th>
        <th>name</th>
        <th>Gender</th>
      </tr>
      <hr />
      <tr *ngFor="let item of data2">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.gender }}</td>
      </tr>
    </table>
    <hr />
  </div>
  <div class="col-md-4">
    <strong>Exercise 3</strong>
    <hr />
    <p class="bg-light border-round py-4 px-3">
      <strong>Filter :</strong> by nth item
    </p>
    <table class="table">
      <tr class="px-4">
        <th>id</th>
        <th>name</th>
      </tr>
      <hr />
      <tr *ngFor="let item of data3">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
      </tr>
    </table>
    <hr />
  </div>
</div>
