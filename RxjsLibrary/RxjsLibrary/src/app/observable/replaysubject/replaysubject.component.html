<h3 class="px-4 mt-3">Replay Subject</h3>
<hr />

<div class="row">
  <div class="col">
    <h3>Add Video</h3>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-4">
    <input type="text" name="" id="" class="form-control" #input />
  </div>
  <div class="col-md-3">
    <button class="btn btn-success" (click)="onChange(input)">Add Video</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <strong>User - 01</strong>
    <ul>
      <li *ngFor="let item of user1list">
        <strong>Video :</strong>
        {{ item }}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <strong>User - 02</strong>
    <ul>
      <li *ngFor="let item of user2list">
        <strong>Video :</strong>
        {{ item }}
      </li>
    </ul>
    <button
      class="btn ml-4"
      [ngClass]="subscribemode2 ? 'btn-success' : 'btn-danger'"
      (click)="user2subscribe()"
    >
      {{ subscribemode2 ? "Subscribe" : "Unsubscribe" }}
    </button>
  </div>
  <div class="col-md-4">
    <strong>User - 03</strong>
    <ul>
      <li *ngFor="let item of user3list">
        <strong>Video :</strong>
        {{ item }}
      </li>
    </ul>
    <button
      class="btn ml-4"
      [ngClass]="subscribemode3 ? 'btn-success' : 'btn-danger'"
      (click)="user3subscribe()"
    >
      {{ subscribemode3 ? "Subscribe" : "Unsubscribe" }}
    </button>
  </div>
</div>
