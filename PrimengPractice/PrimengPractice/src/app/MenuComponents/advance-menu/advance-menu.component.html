<div class="container-fluid">
  <div class="row">
    <h5>
      Steps Component:
      <span
        >Steps also known as Stepper, is an indicator for the steps in a
        workflow. Layout of steps component is optimized for responsive design.
      </span>
    </h5>
    <div class="col-12">
      <!-- step form -->

      <div class="card">
        <p-toast />
        <p-steps [model]="items" [readonly]="false" />
      </div>
      <router-outlet></router-outlet>
    </div>
    <!-- tab menu -->
    <h5>Tab Menu</h5>
    <div class="col-12">
      <div class="card">
        <div class="flex mb-2 gap-2 justify-content-end">
          <p-button
            (onClick)="activeItem = items[0]"
            [rounded]="true"
            label="1"
            styleClass="w-2rem h-2rem p-0"
            [outlined]="activeItem !== items[0]"
          />
          <p-button
            (onClick)="activeItem = items[1]"
            [rounded]="true"
            label="2"
            styleClass="w-2rem h-2rem p-0"
            [outlined]="activeItem !== items[1]"
          />
          <p-button
            (onClick)="activeItem = items[2]"
            [rounded]="true"
            label="3"
            styleClass="w-2rem h-2rem p-0"
            [outlined]="activeItem !== items[2]"
          />
        </div>
        <p-tabMenu
          [model]="items"
          [activeItem]="activeItem"
          (activeItemChange)="onActiveItemChange($event)"
        />
      </div>
    </div>
  </div>
</div>
