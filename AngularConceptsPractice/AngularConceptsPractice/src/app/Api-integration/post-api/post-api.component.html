<div class="mt-2 p-2 bg-sucess text-white rounded">
  <h4>Post Api</h4>
  <h3>Create Department , Department List</h3>
</div>
<div class="row pt-3">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-secondary text-white">Department List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>SR NO</th>
                  <th>Name</th>
                  <th>Logo</th>
                </tr>
              </thead>
              <tbody>
                @for (item of deptObj ; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.departmentName }}</td>
                  <td>{{ item.departmentLogo }}</td>
                  <td></td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-secondary text-white">New Department</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <label for="">Department Name</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              [(ngModel)]="deptObj.departmentName"
              placeholder="Enter name"
            />
          </div>
          <div class="col-12">
            <label for="">Department Logo</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              [(ngModel)]="deptObj.departmentLogo"
              placeholder="Enter logo url"
            />
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success" (click)="onSave()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
