<h3 class="mt-4">Template Form using ngModel</h3>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">First name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        placeholder="First name"
        [(ngModel)]="formModel.firstName"
        name="firstName"
        required
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom02"
        placeholder="Last name"
        [(ngModel)]="formModel.lastName"
        name="lastName"
        required
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend"></span>
        </div>
        <input
          type="text"
          class="form-control"
          id="validationCustomUsername"
          placeholder="Username"
          aria-describedby="inputGroupPrepend"
          [(ngModel)]="formModel.username"
          name="username"
          required
        />
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">City</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom03"
        placeholder="City"
        [(ngModel)]="formModel.city"
        name="city"
        required
      />
      <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">State</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom04"
        placeholder="State"
        [(ngModel)]="formModel.state"
        name="state"
        required
      />
      <div class="invalid-feedback">Please provide a valid state.</div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Zip</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom05"
        placeholder="Zip"
        [(ngModel)]="formModel.zip"
        name="zip"
        required
      />
      <div class="invalid-feedback">Please provide a valid zip.</div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="invalidCheck"
        [(ngModel)]="formModel.agree"
        name="agree"
        required
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="onSubmit()" type="submit">
    Submit form
  </button>
  <button class="btn btn-primary" (click)="reset()" type="reset">
    reset form
  </button>

  {{ formValue | json }}
</form>
