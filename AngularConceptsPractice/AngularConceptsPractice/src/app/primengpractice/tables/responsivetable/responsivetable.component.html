<app-primengpracticeheader></app-primengpracticeheader>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- Scoll Responsive Table -->
      <h4>Scroll Responsive Table</h4>
      <br />
      <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Reviews</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-columns="columns">
          <tr>
            <td>
              {{ product.name }}
            </td>
            <td>
              {{ product.price | currency : "USD" }}
            </td>
            <td>
              {{ product.category }}
            </td>
            <td>
              {{ product.quantity }}
            </td>
            <td>
              <p-tag
                [value]="product.inventoryStatus"
                [severity]="getSeverity(product.inventoryStatus)"
              />
            </td>
            <td>
              <p-rating
                [(ngModel)]="product.rating"
                [readonly]="true"
                [cancel]="false"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
