<div class="container">
  <div class="row mt-4">
    <div class="col-6">
      <h4>Student Portal</h4>
    </div>
    <div class="col-6 text-end">
      <button type="button" class="btn btn-primary" (click)="openModal()">
        Add new
      </button>
    </div>
  </div>
  <div class="row mt-4">
    @for (item of studentList; track $index) {
    <div class="col-6">
      <div class="card" style="width: 20rem">
        <h5 class="card-header">Student Name: {{ item.name }}</h5>

        <div class="card-body">
          <h6>
            Mobile No: <span>{{ item.Mobile }}</span>
          </h6>
          <h6>
            Email: <span>{{ item.Email }}</span>
          </h6>
          <h6>
            City: <span>{{ item.City }}</span>
          </h6>
          <h6>
            Province: <span>{{ item.Province }}</span>
          </h6>
          <h6>
            State: <span class="text-200">{{ item.State }}</span>
          </h6>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<!-- Modal -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [class.show]="isModalOpen"
  [style.display]="isModalOpen ? 'block' : 'none'"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control-sm"
              [(ngModel)]="studentObj.name"
              placeholder="name"
            />
          </div>
          <div class="col-6">
            <input
              type="email"
              class="form-control-sm"
              [(ngModel)]="studentObj.Email"
              placeholder="email"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <input
              type="text"
              class="form-control-sm"
              [(ngModel)]="studentObj.Mobile"
              placeholder="Mobile"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control-sm"
              [(ngModel)]="studentObj.Province"
              placeholder="Province"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <input
              type="text"
              class="form-control-sm"
              [(ngModel)]="studentObj.State"
              placeholder="State"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control-sm"
              [(ngModel)]="studentObj.City"
              placeholder="City"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Background Overlay -->
<div class="modal-backdrop fade show" *ngIf="isModalOpen"></div>
